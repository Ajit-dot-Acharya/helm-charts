apiVersion: v1
kind: Service
metadata:
  name: {{ template "expressCart.fullname" . }}-jmeter
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    snappyflow/prometheus: {{ default "false" .Values.jmx_exporter.enabled | quote }}
  {{- range $key, $value := .Values.service.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  labels:
    app: {{ template "expressCart.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    snappyflow/appname: {{ default .Release.Name .Values.global.sfappname }}
    snappyflow/projectname: {{ default .Release.Name .Values.global.sfprojectname }}
    snappyflow/component: jmeter
spec:
  type: ClusterIP
  ports:
{{- if .Values.jmx_exporter.enabled }}
  - name: jmx-exporter
    port: {{ .Values.jmx_exporter.port }}
    targetPort: jmx-exporter
{{- end }}
  selector:
    app: {{ template "expressCart.name" . }}
    release: {{ .Release.Name | quote }}
    snappyflow/component: jmeter
