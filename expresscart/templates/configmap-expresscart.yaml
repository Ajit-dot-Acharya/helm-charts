    app: {{ include "expressCart.name" . }}
    chart: {{ include "expressCart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    snappyflow/appname: {{ default .Release.Name .Values.sfappname }}
