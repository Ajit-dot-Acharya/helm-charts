{{- if .Values.jmeter.logger.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "expressCart.fullname" . }}-jmeter-logger-conf
  labels:
    app: {{ template "expressCart.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    snappyflow/appname: {{ default .Release.Name .Values.sfappname }}
    snappyflow/projectname: {{ default .Release.Name .Values.sfprojectname }}
data:
{{ (.Files.Glob "logger_config_jmeter/*").AsConfig | indent 2 }}
{{- end }}

