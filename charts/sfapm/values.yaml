# Default values for sfapm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# set to true to enable debug logs on
# apm and vizbuilder
enableDebug: false

nameOverride: ""
fullnameOverride: ""
imagePullSecrets: []

sidecarLogger:
  enabled: true
  image:
    repository: busybox
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      cpu: 250m
      memory: 256Mi
sfapmui:
  replicaCount: 1
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  image:
    repository: snappyflowml/sfapm-ui
    tag: 2.1.15
    pullPolicy: IfNotPresent
  resources: 
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    type: NodePort # this is the entrypoint change to Loadbalancer
    nodePort: 30080
  tls: 
    enabled: true
    # change these please provide base64 encode certificate and its keys
    # use command base64 -w 0 <filename>
    cert: 
    key: 


sfapm:
  replicaCount: 3
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 6
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  image:
    repository: snappyflowml/sfapm-server
    tag: 2.1.25
    pullPolicy: IfNotPresent
  resources: 
    limits:
      cpu: 2000m
      memory: 1000Mi
    requests:
      cpu: 250m
      memory: 250Mi
  service:
    type: ClusterIP
    port: 8000

sfapm_celery:
  resources: 
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 200m
      memory: 250Mi
  env:
    C_FORCE_ROOT: true
  beat:
    command: "celery beat -A snappyflow -l $LOG_LEVEL"
  default:
    replicaCount: 2
    command: "celery worker -n default@%n -A snappyflow -l $LOG_LEVEL -Q default -c2"
  notify:
    replicaCount: 2
    command: "celery worker -n notify@%n -A snappyflow -l $LOG_LEVEL -Q notify -c2"
  periodic:
    replicaCount: 4
    command: "celery worker -n periodic@%n -A snappyflow -l $LOG_LEVEL -Q periodic -c2"
  provision:
    replicaCount: 1
    command: "celery worker -n provision@%n -A snappyflow -l $LOG_LEVEL -Q provision -c1"


vizbuilder:
  replicaCount: 3
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 6
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  image:
    repository: snappyflowml/sfapm-vizbuilder
    tag: 2.1.13
    pullPolicy: IfNotPresent
  resources: 
    limits:
      cpu: 2000m
      memory: 1000Mi
    requests:
      cpu: 250m
      memory: 250Mi
  service:
    type: ClusterIP
    port: 8000


vizbuilder_celery:
  resources: 
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 200m
      memory: 250Mi
  env:
    C_FORCE_ROOT: true
  beat:
    command: "celery beat -A vizbuilder -l $LOG_LEVEL"
  alert:
    replicaCount: 2
    command: "celery worker -n alert@%n -A vizbuilder -l $LOG_LEVEL -Q alert -c2"
  logops:
    replicaCount: 1
    command: "celery worker -n logops@%n -A vizbuilder -l $LOG_LEVEL -Q logops -c1"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}


pythonagent:
  image:
    repository: rajeshbimana/sftrace-python
    pullPolicy: IfNotPresent
    tag: "1.0"

pythonapp:
  image:
    repository: rajeshbimana/python-app
    pullPolicy: IfNotPresent
    tag: "2.0"

redis:
  image:
    repository: redis
    pullPolicy: IfNotPresent
    tag: "5.0"
  persistence:
    enabled: true
    storageClass: ""
    size: 4Gi

keycloak:
  # enabled true for keycloak server
  # false for django internal db for user management
  enabled: true
  serverIP: "" # eg: https://IP:port/auth/
  user: admin@snappyflow.io # admin user
  password: admin # admin user password
  realm: master
  clientid: admin-cli
  clientkey: "" # keycloak admin client key
  publickey: "" # keycloak public key
  supportemail: "" # support emailid where upgrade request sent

postgresql:
  # enabled true deploys postgresql as statefull set on the same cluster
  enabled: true

  # if enabled false, chart will connect to external database
  # create two data bases with names snappyflow and vizbuilder
  # create a user and grant access to database snappyflow and vizbuilder
  # provide external section if enabled is false

  # external:
  #   dbHost: "test-db-postgresql"
  #   dbPort: ""
  #   dbUser: "test"
  #   dbPassword: "test123"

  image:
    repository: postgres
    pullPolicy: IfNotPresent
    tag: "9.6"
  persistence:
    enabled: true
    storageClass: ""
    size: 8Gi
  # when local postgresql is enabled below values are used to configure database
  rootPassword: postgres
  rootUser: postgres
  multidb: snappyflow;vizbuilder
  multidbUser: snappyflow
  multidbUserPassord: maplelabs

global:
  sfappname: apm-server
  sfprojectname: apmdemo-sf-io
  sfappname_key: snappyflow/appname
  sfprojectname_key: snappyflow/projectname
  key: ""

