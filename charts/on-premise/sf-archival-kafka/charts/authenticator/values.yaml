# Default values for Ingest Controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:

  postgresql:
    host: "archival-dev.cmebsmm3knzu.us-west-2.rds.amazonaws.com"
    postgresqlDatabase: archival
    postgresqlUsername: archive
    postgresqlPassword: archive123
    servicePort: 5432

  kafkaBrokers: ""

  archival:
    enabled: true
    releaseName: archival

  sfAgentInput:
    host: 127.0.0.1
    port: 443
    scheme: https

  snappyflowProjectLabel: snappyflow/projectname
  snappyflowAppLabel: snappyflow/appname

  snappyflowProjectName: "Kafka"
  snappyflowAppName: "ConsumersAndProducers"

  imagePullSecrets:
  - name: xxxx

image:
  repository: snappyflowml/authenticator
  tag: 0.0.1
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serverPort: ":5006"

admin:
  profileKey: admin
  userName: admin
  password: admin

signingKey: "mysecretkey"

service:
  servicePort: 5006

nodeSelector: {}

tolerations: []

affinity: {}

containerResources:
  authenticator:
    limits:
      cpu: 100m
      memory: 200Mi
    requests:
      cpu: 50m
      memory: 100Mi
