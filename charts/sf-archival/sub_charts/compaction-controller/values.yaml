# Default values for Ingest Controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:

  postgresql:
    host: ""
    postgresqlDatabase: new_archival
    postgresqlUsername: archive
    postgresqlPassword: archive123
    servicePort: 5432

  secrets:
    gcs:
      enable: false
      secret: XX
      key: XX.json
    aws:
      enable: true
      AWS_DEFAULT_REGION: us-west-2
      AWS_ACCESS_KEY_ID: XXXX
      AWS_SECRET_ACCESS_KEY: XXXX

  kafkaBrokers: ""

  snappyflowDatapath:
    enabled: true
    releaseName: sf-datapath

  hive:
    userName: ubuntu
    host: 127.0.0.1
    port: 10000
    auth: NONE

  snappyflowProjectLabel: snappyflow/projectname
  snappyflowAppLabel: snappyflow/appname

  snappyflowProjectName: ""
  snappyflowAppName: ""

  imagePullSecrets:
  - name: xxxx

image:
  repository: snappyflowml/compaction-controller
  tag: dev-19
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

applicationJarPath: "local:///tmp/application/jars/Kafka-Spark-Compact-assembly-1.2.jar"
applicationClassName: "sf.org.hadoop.Compact"

serverPort: ":5005"

MasterUrl: "k8s://https://127.0.0.1:6443"

service:
  servicePort: 5005

# Number of compaction jobs to run simultaneously
MaxSimultaneousRun: 1

# Number of retries for a failed compaction job
MaxAttempts: 3

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}

dataset-controller:
  service:
    servicePort: 5001

ingest-controller:
  service:
    servicePort: 5000

spark-manager:
  jobserver:
    service:
      servicePort: 5002

log-archival:
  service:
    servicePort: 5003

kafka:
  schemaRegistry:
    host: 10.10.10.10
    port: 8081

containerResources:
  compaction:
    limits:
      cpu: 100m
      memory: 200Mi
    requests:
      cpu: 50m
      memory: 100Mi
