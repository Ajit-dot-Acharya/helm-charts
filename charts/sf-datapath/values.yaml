autoscaling:
  ## Auto scaling configuration
  ## Support for Kafka REST, Archivak Kafka Connect and ES Kafka Connect
  enabled: true

  ## If enabled prometheus server and adapter will be installed to serve custom
  ## metrics
  customMetrics:
    enabled: true

  archivalConnectAutoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 3
    cpu:
      targetAverageValue: 690m # 85% of CPU allocated to connector
    memory:
      targetAverageValue: 1275 # MiB -> When memory utilization reaches x Mib, auto-scaling kicks in. Value should be ~65% of kafka-connect connector container memory limit

  apmConnectAutoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 3
    cpu:
      targetAverageValue: 435m # 85% of CPU allocated to connector
    memory:
      targetAverageValue: 1300 # MiB -> When memory utilization reaches x Mib, auto-scaling kicks in. Value should be ~65% of kafka-connect connector container memory limit

  restKafkaAutoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 2
    cpu:
      targetAverageValue: 180m # 90% of CPU allocated to rest-server
    memory:
      targetAverageValue: 672 # MiB -> When memory utilization reaches x Mib, auto-scaling kicks in. Value should be ~75% of kafka-connect connector container memory limit

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 150Mi

