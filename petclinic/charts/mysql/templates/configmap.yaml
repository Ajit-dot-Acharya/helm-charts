{{- if .Values.configurationFiles }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "mysql.fullname" . }}
  snappyflow/appname: {{ default .Release.Name .Values.sfappname }}
  snappyflow/projectname: {{ default .Release.Name .Values.sfprojectname }}
  snappyflow/component: mysql
data:
{{- range $key, $val := .Values.configurationFiles }}
  {{ $key }}: |-
{{ $val | indent 4}}
{{- end }}
{{- end -}}
